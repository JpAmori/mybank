<header>
    <div class="nav">
       <button class="btn">Cadastrar</button>
       <button class="btn">Consultar</button>
    </div>
</header>
<main>
    <div class="container">
        <h2>Insira os dados</h2>
        <div class="form">
            <form [formGroup]="form" (ngSubmit)="createUser()">
            <div class="inputs">
                <div class="input-box">
                    <label for="firstname" class="col1">Primeiro Nome:</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" formControlName="name">
                </div>
                <div class="input-box" >
                    <label for="lastname" class="col1">Sobrenome:</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required formControlName="lastName">
                </div>
                <div class="input-box">
                    <label for="email" class="col1">E-mail:</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required formControlName="email">
                </div>
                <div class="input-box">
                    <label for="number" class="col1">Celular:</label>
                    <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required formControlName="phone">
                </div>
                <div class="input-box">
                    <label for="number" class="col1">CPF:</label>
                    <input id="number" type="CPF" name="CPF" placeholder="123.456.789-10" required
                    formControlName="cpf">
                </div>
                <div class="input-box">
                    <label for="number" class="col1">Renda Mensal:</label>
                    <input id="number" type="number" placeholder="1200,R$" required
                    formControlName="income">
                </div>
            </div>
            <div class="createAccount">
                <button (click)="createUser()">Criar Conta</button>
            </div>
            </form>   
            <div class="form">

                <div class="error" *ngIf="usuario.length == 0">
                    <p>Ainda não há nenhuma conta cadastrada</p>
                </div>
                <div>
                    <table>
                        <tr>
                            <th>Número</th>
                            <th>Titular</th>
                            <th>Telefone</th>
                        </tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
